
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
    content="width=device-width, 
    initial-scale=1.0"/>
    <title> Animated Title </title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <svg viewBox="0 0 900 120">
            <symbol id="name">
                <text text-anchor="middle" x="50%" y="70%"> </text>
            </symbol>
        
            <g class = "name-effect" >
                <use xlink:href="#name" class="name-copy"></use>
                <use xlink:href="#name" class="name-copy"></use>
                <use xlink:href="#name" class="name-copy"></use>
                <use xlink:href="#name" class="name-copy"></use>
                <use xlink:href="#name" class="name-copy"></use>
            </g>
        </svg>
    </div> 













</body>
















</html>
